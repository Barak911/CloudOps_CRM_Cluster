replicas: 1

resources:
  requests:
    cpu: "100m"
    memory: "256Mi"
  limits:
    cpu: "250m"
    memory: "512Mi"

service:
  type: LoadBalancer
  port: 5601

elasticsearchHosts: "http://elasticsearch-master:9200"

# Disable automatic token creation - we created it manually
createServiceAccountToken: false

# Use the manually-created service account token
elasticsearchServiceAccountToken: ""

readinessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6

livenessProbe:
  initialDelaySeconds: 90
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 6

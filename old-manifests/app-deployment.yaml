apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-app
  namespace: default
  labels:
    app: crm-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crm-app
  template:
    metadata:
      labels:
        app: crm-app
    spec:
      containers:
      - name: crm-app
        image: 253490775265.dkr.ecr.us-east-1.amazonaws.com/crm-app:latest
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: MONGO_URI
          value: "mongodb://mongodb.default.svc.cluster.local:27017/crm_db"
        - name: PORT
          value: "5000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        imagePullPolicy: Always
